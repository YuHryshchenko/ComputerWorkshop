<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АІС Майстерня - Створити заявку</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #005599;
    }
    nav a {
      color: white;
      padding: 1em;
      text-decoration: none;
      display: inline-block;
    }
    nav a:hover {
      background-color: #004080;
    }
    .container {
      padding: 2em;
      max-width: 900px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 2em;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #005599;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f73;
    }
  </style>
</head>
<body>
  <header>
    <h1>Автоматизована інформаційна система майстерні</h1>
  </header>
  <nav>
    <a href="index.html">Головна</a>
    <a href="my_requests.html">Мої заявки</a>
    <a href="create.html">Створити заявку</a>
    <a href="status.html">Статус</a>
  </nav>
  <div class="container">

    <section class="section">
      <h2>Форма створення заявки</h2>
      <form>
        <label for="name">ПІБ</label>
        <input type="text" id="name" placeholder="Введіть ваше ПІБ">

        <label for="device">Тип пристрою</label>
        <select id="device">
          <option>Ноутбук</option>
          <option>Системний блок</option>
          <option>Монітор</option>
          <option>Інше</option>
        </select>

        <label for="problem">Опис проблеми</label>
        <textarea id="problem" placeholder="Опишіть проблему..." rows="4"></textarea>

        <label for="urgency">Терміновість</label>
        <select id="urgency">
          <option>Звичайна</option>
          <option>Термінова</option>
        </select>

        <button type="submit">Надіслати заявку</button>
      </form>
    </section>
    
  </div>
  <footer>
    <p>&copy; 2025 Майстерня з ремонту техніки</p>
  </footer>
</body>
</html>
